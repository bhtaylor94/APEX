name: Apex BTC Bot (Clean)

on:
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: |
          npm install
          echo "--- Checking firebase-admin ---"
          node -e "import('firebase-admin').then(m => console.log('firebase-admin loaded OK'))" || echo "FAILED to load firebase-admin"
          ls -la node_modules/firebase-admin/package.json 2>&1 || echo "firebase-admin not in node_modules"
      - name: Run bot
        run: node scripts/run-bot-clean.mjs
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
          KALSHI_API_KEY_ID: ${{ secrets.KALSHI_API_KEY_ID }}
          KALSHI_PRIVATE_KEY: ${{ secrets.KALSHI_PRIVATE_KEY }}
          KALSHI_ENV: ${{ secrets.KALSHI_ENV }}
