name: Kalshi BTC 15m Bot

on:
  schedule:
    - cron: "*/5 * * * *"   # GitHub min: 5 minutes
  workflow_dispatch: {}

      - name: Debug â€“ show runner + grep for patch markers
        run: |
          echo "PWD:"; pwd
          echo "BRANCH:"; git branch --show-current || true
          echo "LATEST COMMIT:"; git log -1 --oneline
          echo ""
          echo "List scripts/:"
          ls -la scripts || true
          echo ""
          echo "Workflow is running this command next:"
          echo "node scripts/run-bot.js"
          echo ""
          echo "Does scripts/run-bot.js contain patch markers?"
          grep -n "fetchBtc15mUpDownMarkets\|pickKxBtc15mMarket\|Markets source:\|BTC 15m Up/Down markets found" -n scripts/run-bot.js || true
          echo ""
          echo "Does scripts/bot_runner.mjs contain patch markers?"
          grep -n "fetchBtc15mUpDownMarkets\|pickKxBtc15mMarket\|Markets source:\|BTC 15m Up/Down markets found" -n scripts/bot_runner.mjs || true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Run bot
        env:
          KALSHI_API_KEY_ID: ${{ secrets.KALSHI_API_KEY_ID }}
          KALSHI_PRIVATE_KEY: ${{ secrets.KALSHI_PRIVATE_KEY }}
          KALSHI_ENV: ${{ secrets.KALSHI_ENV }}
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
        run: node scripts/bot_runner.mjs
